challenge.lobby:
  path: "/challenge/lobby/{node}"
  defaults:
    _controller: '\Drupal\challenge\Controller\ChallengeController::lobby'
    _title: "Challenge Lobby"
  requirements:
    _permission: "access challenge pages"
challenge.voting:
  path: "/challenge/voting/{node}"
  defaults:
    _controller: '\Drupal\challenge\Controller\ChallengeController::voting'
    _title: "Challenge Voting"
  requirements:
    _permission: "access challenge pages"
challenge.submissions:
  path: "/challenge/submissions/{node}"
  defaults:
    _controller: '\Drupal\challenge\Controller\ChallengeController::submissions'
    _title: "Challenge submissions"
  requirements:
    _permission: "access challenge pages"
